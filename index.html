<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <div class="card">
    
    <div class="main"> 
      <img class="girl" src="images/illustration-hero.svg" alt="hero">
    </div>
    
    <div class="content">
      <h2> Order Summary</h2>
      
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like! </p> 
      
      <div class="container">
          <div class="music-icon">
            <img src="images/icon-music.svg" alt="music-icon">
          </div>
  
          <div class="plan">
            <h5 class="annual">Annual Plan</h5>
            <h5 class="price">$59.99/year</h6>
          </div>
  
          <div class="change-btn">
            <a href="#">Change</a>  
          </div>
      </div>
  
      <button class="proceed">Proceed to Payment</button> 
      
      <button class="cancel-btn">Cancel Order</button>

      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Moiz Anjum</a>.
      </div>
    
    </div>
  </div>

</body>
</html>
